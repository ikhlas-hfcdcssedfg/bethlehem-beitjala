<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1141px;
            height: 847px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Road_0.js"></script>
        <script src="data/buillding_1.js"></script>
        <script src="data/facilities_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[31.703313992284652,35.1722702145281],[31.72403190273199,35.20019648671688]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Road_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N_of_the_R'] !== null ? autolinker.link(feature.properties['N_of_the_R'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LayerName_'] !== null ? autolinker.link(feature.properties['LayerName_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LayerName1'] !== null ? autolinker.link(feature.properties['LayerName1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Classifica'] !== null ? autolinker.link(feature.properties['Classifica'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Classifi_1'] !== null ? autolinker.link(feature.properties['Classifi_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RoadType_A'] !== null ? autolinker.link(feature.properties['RoadType_A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RoadType_E'] !== null ? autolinker.link(feature.properties['RoadType_E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Le_1'] !== null ? autolinker.link(feature.properties['Shape_Le_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Le_2'] !== null ? autolinker.link(feature.properties['Shape_Le_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Names'] !== null ? autolinker.link(feature.properties['Names'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Road'] !== null ? autolinker.link(feature.properties['Road'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Road_0_0(feature) {
            switch(String(feature.properties['RoadType_E'])) {
                case 'internal':
                    return {
                pane: 'pane_Road_0',
                opacity: 1,
                color: 'rgba(0,118,49,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Local':
                    return {
                pane: 'pane_Road_0',
                opacity: 1,
                color: 'rgba(41,169,205,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Main':
                    return {
                pane: 'pane_Road_0',
                opacity: 1,
                color: 'rgba(240,16,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Road_0');
        map.getPane('pane_Road_0').style.zIndex = 400;
        map.getPane('pane_Road_0').style['mix-blend-mode'] = 'normal';
        var layer_Road_0 = new L.geoJson(json_Road_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Road_0',
            layerName: 'layer_Road_0',
            pane: 'pane_Road_0',
            onEachFeature: pop_Road_0,
            style: style_Road_0_0,
        });
        bounds_group.addLayer(layer_Road_0);
        map.addLayer(layer_Road_0);
        function pop_buillding_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Buildings'] !== null ? autolinker.link(feature.properties['Buildings'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_buillding_1_0(feature) {
            switch(String(feature.properties['Buildings'])) {
                case 'Houses':
                    return {
                pane: 'pane_buillding_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,212,129,1.0)',
                interactive: true,
            }
                    break;
                case 'Important Places':
                    return {
                pane: 'pane_buillding_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,201,87,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_buillding_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,48,208,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_buillding_1');
        map.getPane('pane_buillding_1').style.zIndex = 401;
        map.getPane('pane_buillding_1').style['mix-blend-mode'] = 'normal';
        var layer_buillding_1 = new L.geoJson(json_buillding_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_buillding_1',
            layerName: 'layer_buillding_1',
            pane: 'pane_buillding_1',
            onEachFeature: pop_buillding_1,
            style: style_buillding_1_0,
        });
        bounds_group.addLayer(layer_buillding_1);
        map.addLayer(layer_buillding_1);
        function pop_facilities_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LayerName_'] !== null ? autolinker.link(feature.properties['LayerName_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LayerName1'] !== null ? autolinker.link(feature.properties['LayerName1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><img src ="' + feature.properties['LayerName1'] + '"></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_facilities_2_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'bank':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/dollar.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'bus_station':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/transport_bus_station.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'hospital':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/cross.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'hotel':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/accommodation_hotel2.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'pharmacy':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/health_doctors.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'restaurant':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'school':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/flag.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'University':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/education_university.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'Church':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/place_of_worship_christian3.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'Petrol Station':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/gas.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'Mosques':
                    return {
                pane: 'pane_facilities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/place_of_worship_islamic3.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_facilities_2');
        map.getPane('pane_facilities_2').style.zIndex = 402;
        map.getPane('pane_facilities_2').style['mix-blend-mode'] = 'normal';
        var layer_facilities_2 = new L.geoJson(json_facilities_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_facilities_2',
            layerName: 'layer_facilities_2',
            pane: 'pane_facilities_2',
            onEachFeature: pop_facilities_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_facilities_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_facilities_2);
        map.addLayer(layer_facilities_2);
        setBounds();
        var i = 0;
        layer_Road_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Road'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['Road']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Road_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_facilities_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 13pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_facilities_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Road_0,layer_facilities_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Road_0,layer_facilities_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Road_0,layer_facilities_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Road_0,layer_facilities_2]);
        });
        </script>
    </body>
</html>
